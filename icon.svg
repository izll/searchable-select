<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>

  <!-- Select dropdown icon (main element) -->
  <g transform="translate(24, 28)">
    <!-- Dropdown box -->
    <rect x="0" y="0" width="80" height="36" rx="6" fill="white" opacity="0.95"/>

    <!-- Dropdown arrow -->
    <path d="M 56 14 L 66 14 L 61 22 Z" fill="#667eea"/>

    <!-- Selected item text (represented by lines) -->
    <rect x="8" y="12" width="36" height="3" rx="1.5" fill="#764ba2" opacity="0.6"/>
    <rect x="8" y="19" width="24" height="3" rx="1.5" fill="#764ba2" opacity="0.4"/>
  </g>

  <!-- Search magnifying glass icon -->
  <g transform="translate(30, 68)">
    <!-- Glass circle -->
    <circle cx="18" cy="18" r="14" stroke="white" stroke-width="5" fill="none"/>

    <!-- Handle -->
    <line x1="28" y1="28" x2="38" y2="38" stroke="white" stroke-width="5" stroke-linecap="round"/>

    <!-- Inner highlight -->
    <circle cx="14" cy="14" r="4" fill="white" opacity="0.5"/>
  </g>

  <!-- Dropdown list items (below the main box) -->
  <g transform="translate(28, 48)" opacity="0.85">
    <rect x="0" y="0" width="72" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="0" y="10" width="72" height="8" rx="2" fill="url(#grad2)" opacity="0.8"/>
    <rect x="0" y="20" width="72" height="8" rx="2" fill="white" opacity="0.7"/>
  </g>
</svg>
