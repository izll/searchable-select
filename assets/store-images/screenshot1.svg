<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#bg)"/>

  <!-- Browser window mockup -->
  <g transform="translate(140, 100)">
    <!-- Window -->
    <rect width="1000" height="600" rx="8" fill="white" filter="url(#shadow)"/>

    <!-- Browser chrome -->
    <rect width="1000" height="40" rx="8" fill="#e8eaed"/>
    <rect y="40" width="1000" height="560" fill="white"/>

    <!-- Browser dots -->
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27c93f"/>

    <!-- URL bar -->
    <rect x="100" y="10" width="600" height="20" rx="10" fill="white"/>
    <text x="110" y="24" font-family="Arial" font-size="12" fill="#666">https://example.com/form</text>
  </g>

  <!-- Form content -->
  <g transform="translate(200, 200)">
    <text x="0" y="0" font-family="Arial" font-size="32" font-weight="bold" fill="#333">Registration Form</text>

    <!-- Form field 1 -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="600" fill="#555">Select Your Country</text>

      <!-- Searchable dropdown (expanded) -->
      <rect x="0" y="10" width="600" height="48" rx="8" fill="white" stroke="#667eea" stroke-width="2"/>

      <!-- Search input with text -->
      <text x="15" y="37" font-family="Arial" font-size="16" fill="#333">uni</text>
      <rect x="45" y="26" width="2" height="18" fill="#667eea">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>

      <!-- Dropdown arrow -->
      <path d="M 570 28 L 580 28 L 575 36 Z" fill="#667eea"/>

      <!-- Dropdown list -->
      <rect x="0" y="62" width="600" height="220" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)"/>

      <!-- Filtered results -->
      <g transform="translate(0, 70)">
        <!-- Highlighted result -->
        <rect x="5" y="0" width="590" height="40" rx="4" fill="#667eea" opacity="0.1"/>
        <text x="20" y="26" font-family="Arial" font-size="15" fill="#333" font-weight="600">
          <tspan fill="#667eea" font-weight="700">Uni</tspan>ted States
        </text>

        <text x="20" y="70" font-family="Arial" font-size="15" fill="#666">
          <tspan fill="#667eea" font-weight="700">Uni</tspan>ted Kingdom
        </text>

        <text x="20" y="114" font-family="Arial" font-size="15" fill="#666">
          <tspan fill="#667eea" font-weight="700">Uni</tspan>ted Arab Emirates
        </text>

        <!-- Count badge -->
        <rect x="500" y="170" width="80" height="24" rx="12" fill="#f0f7ff"/>
        <text x="540" y="187" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle">3 results</text>
      </g>
    </g>

    <!-- Arrow indicator -->
    <g transform="translate(650, 110)">
      <path d="M 0 0 L 40 20 L 0 40" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="50" cy="20" r="30" fill="#667eea" opacity="0.1"/>
      <text x="35" y="60" font-family="Arial" font-size="14" fill="#667eea" font-weight="600">Type to</text>
      <text x="35" y="78" font-family="Arial" font-size="14" fill="#667eea" font-weight="600">search!</text>
    </g>
  </g>

  <!-- Bottom info -->
  <g transform="translate(640, 730)">
    <text x="0" y="0" font-family="Arial" font-size="18" fill="#667eea" font-weight="600" text-anchor="middle">
      Instant search in HTML select boxes - No scrolling needed!
    </text>
  </g>
</svg>
