<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compareBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    <filter id="boxShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#compareBg)"/>

  <!-- Title -->
  <text x="640" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="#333" text-anchor="middle">
    Before vs After
  </text>

  <!-- Before Section -->
  <g transform="translate(100, 150)">
    <!-- Label -->
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#ff6b6b"/>
    <text x="90" y="33" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
      ‚ùå Before
    </text>

    <!-- Regular dropdown -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="500" height="450" rx="12" fill="white" filter="url(#boxShadow)"/>

      <!-- Dropdown label -->
      <text x="30" y="50" font-family="Arial" font-size="16" font-weight="600" fill="#333">
        Standard HTML Select (195 options)
      </text>

      <!-- Regular select -->
      <rect x="30" y="65" width="440" height="45" rx="6" fill="white" stroke="#ccc" stroke-width="2"/>
      <text x="45" y="93" font-family="Arial" font-size="15" fill="#666">
        United States
      </text>
      <path d="M 440 82 L 450 82 L 445 90 Z" fill="#666"/>

      <!-- Issues list -->
      <g transform="translate(30, 140)">
        <text x="0" y="0" font-family="Arial" font-size="15" fill="#666" font-weight="600">
          Problems with plain select:
        </text>

        <text x="0" y="35" font-family="Arial" font-size="14" fill="#ff6b6b">
          ‚Ä¢ Must scroll through all options
        </text>

        <text x="0" y="65" font-family="Arial" font-size="14" fill="#ff6b6b">
          ‚Ä¢ No search functionality
        </text>

        <text x="0" y="95" font-family="Arial" font-size="14" fill="#ff6b6b">
          ‚Ä¢ Time-consuming to find items
        </text>

        <text x="0" y="125" font-family="Arial" font-size="14" fill="#ff6b6b">
          ‚Ä¢ Difficult on mobile devices
        </text>

        <text x="0" y="155" font-family="Arial" font-size="14" fill="#ff6b6b">
          ‚Ä¢ Poor user experience
        </text>
      </g>
    </g>
  </g>

  <!-- After Section -->
  <g transform="translate(680, 150)">
    <!-- Label -->
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#51cf66"/>
    <text x="90" y="33" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
      ‚úì After
    </text>

    <!-- Enhanced dropdown -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="500" height="450" rx="12" fill="white" filter="url(#boxShadow)"/>

      <!-- Dropdown label -->
      <text x="30" y="50" font-family="Arial" font-size="16" font-weight="600" fill="#333">
        Enhanced HTML Select (searchable)
      </text>

      <!-- Searchable select -->
      <rect x="30" y="65" width="440" height="45" rx="6" fill="white" stroke="#667eea" stroke-width="2"/>
      <text x="45" y="93" font-family="Arial" font-size="15" fill="#999">
        üîç Type to search...
      </text>
      <path d="M 440 82 L 450 82 L 445 90 Z" fill="#667eea"/>

      <!-- Benefits list -->
      <g transform="translate(30, 140)">
        <text x="0" y="0" font-family="Arial" font-size="15" fill="#666" font-weight="600">
          With Searchable Select:
        </text>

        <text x="0" y="35" font-family="Arial" font-size="14" fill="#51cf66">
          ‚úì Instant keyboard search
        </text>

        <text x="0" y="65" font-family="Arial" font-size="14" fill="#51cf66">
          ‚úì Find options in seconds
        </text>

        <text x="0" y="95" font-family="Arial" font-size="14" fill="#51cf66">
          ‚úì No scrolling needed
        </text>

        <text x="0" y="125" font-family="Arial" font-size="14" fill="#51cf66">
          ‚úì Enhanced native select
        </text>

        <text x="0" y="155" font-family="Arial" font-size="14" fill="#51cf66">
          ‚úì Better accessibility
        </text>
      </g>
    </g>
  </g>

  <!-- Arrow between panels -->
  <g transform="translate(620, 400)">
    <path d="M 0 0 L 30 0 L 30 -10 L 50 10 L 30 30 L 30 20 L 0 20 Z" fill="#667eea" opacity="0.6"/>
  </g>

  <!-- Bottom caption -->
  <text x="640" y="760" font-family="Arial" font-size="20" fill="#667eea" font-weight="600" text-anchor="middle">
    Transform your browsing experience instantly!
  </text>
</svg>
